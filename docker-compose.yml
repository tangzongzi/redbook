version: '3.8'

services:
  xiaohongshu-publisher:
    build: .
    container_name: xiaohongshu-auto-publisher
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # 资讯收集器（可选）
  news-collector:
    build: .
    container_name: xiaohongshu-news-collector
    restart: unless-stopped
    volumes:
      - ./config:/app/config
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    command: ["python", "src/news_collector.py"]
    depends_on:
      - xiaohongshu-publisher
